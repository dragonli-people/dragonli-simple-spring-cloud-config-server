# config server port:
server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: ${ENV:${PROFILES:config}}
  cloud:
    config:
      server:
        encrypt:
          enabled: ${SERVER_ENCRYPT_ENABLED:false}

#encrypt:
  # encrypted key from env or using default:
  #key: ${SPRING_ENCRYPT_KEY:SecretKey4CryptoExchange}

---

# native configuration:

spring:
  profiles: config
  cloud:
    config:
      server:
        native:
          search-locations: file:./config-files, file:../config-files, file:/config-files, file:${CONFIG_FILE_PATH:/etc/config-files}

